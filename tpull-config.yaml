$schema: https://raw.githubusercontent.com/sheldonix/tpull/v1.1.0/schema.json
tpull_version: 1.1.0
name: tauri-nuxt-template
template_repo: https://github.com/sheldonix/tauri-nuxt-template
prompts:
  - var: project_name
    type: input
    message: Project name?
    default: my-tauri-app
    required: true
replacements:
  - files:
      - package.json
    pattern: '/("name"\s*:\s*")[^"]*(")/'
    replace: '$1{{project_name}}$2'
  - files:
      - tpull-config.yaml
    pattern: '/(^name:\s*)tauri-nuxt-template/m'
    replace: '$1{{project_name}}'
  - files:
      - tpull-config.yaml
    pattern: '/)tauri-nuxt-template/g'
    replace: '){{project_name}}'
  - files:
      - src-tauri/tauri.conf.json
    pattern: '/("productName"\s*:\s*")[^"]*(")/'
    replace: '$1{{project_name}}$2'
  - files:
      - src-tauri/tauri.conf.json
    pattern: '/("identifier"\s*:\s*"com.app.)[^"]*(")/'
    replace: '$1{{project_name}}$2'
    transform: kebab
  - files:
      - src-tauri/Cargo.toml
    pattern: '/(^name\s*=\s*")tauri-nuxt-template(")/m'
    replace: '$1{{project_name}}$2'
  - files:
      - src-tauri/Cargo.toml
    pattern: '/(^name\s*=\s*")tauri_nuxt_template(_lib")/m'
    replace: '$1{{project_name}}$2'
    transform: snake
  - files:
      - src-tauri/Cargo.lock
    pattern: '/(^name\s*=\s*")tauri-nuxt-template(")/m'
    replace: '$1{{project_name}}$2'